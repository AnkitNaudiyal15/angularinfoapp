<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
     
      <a mat-list-item (click)="dashboardSelection()">Home</a>
      <a mat-list-item (click)="postSelection()">Add Post</a>
      <a mat-list-item (click)="tableSelection()">Users</a>
      <a mat-list-item (click)="calculatorSelection()">Carboon Calculator</a>
     
      
     
      <!-- <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My First Demo App</span>
      <div class="right">
      <span class="right-align">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item   (click)="logoutUser()" >
          <mat-icon>supervised_user_circle</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </span>
</div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-infodashboard *ngIf="dashboard"></app-infodashboard>
    <app-table  *ngIf="table"></app-table>
    <app-carbooncalculator  *ngIf="calculator"></app-carbooncalculator>
    <app-post *ngIf="post"></app-post>
    
   
  </mat-sidenav-content>
</mat-sidenav-container>
