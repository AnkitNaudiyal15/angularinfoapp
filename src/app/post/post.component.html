<mat-grid-list cols="2" rowHeight="350px">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Create Post
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>

            <form  (ngSubmit)="onFileUpload()" >
            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Enter post title</mat-label>
                <input matInput placeholder="Ex. Delhi" [(ngModel)]="post_title" name="post_title"  required>
              </mat-form-field>
            </div>
            

            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Ex. description..." [(ngModel)]="post_description" name="post_description" required>
                </mat-form-field> ></textarea>
              </mat-form-field>
            </div>
    
            <div class="example-full-width">
                <div>
                    <mat-label>Post image</mat-label>
                </div>
                <input type="file" (change)="onFileSelected($event)" required>
            </div>

            <mat-card-actions>
              <button mat-raised-button type="submit"  color="primary">Create Post</button>
            </mat-card-actions>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<hr>

<mat-grid-list cols="2" rowHeight="350px">
  <mat-grid-tile  *ngFor="let post of posts" [colspan]="1" [rowspan]="1">
    <mat-card >
      <mat-card-header>
        <mat-card-title>
          <div *ngIf="!post.post_title" > post without title </div>
        <div>{{post.post_title}}</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
      
        <img src="http://127.0.0.1:8000/{{post.post_image}}" alt="{{post.post_title}}" width="200px" height="200px">
        <div>
          {{post.post_description}}
        </div>
          <mat-card-actions>
          <button mat-raised-button type="submit"  color="primary">update Post</button>
          <button mat-raised-button type="submit"  color="primary">Delete Post</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
